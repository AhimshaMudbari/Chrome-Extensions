<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Scraper</h1>
    <div class="commands-list">
      <div class="command-item">
        <select>
          <option value="wait">Wait</option>
          <option value="click">Click</option>
          <option value="enter">Enter</option>
          <option value="save">Save value</option>
        </select>

        <input class="value-1" placeholder="200m/s" />
        <input class="value-2" placeholder="optional" />
      </div>
    </div>
    <div class="action-button">
      <button class="new-command">Add command</button>
      <button class="run-command">Run Command</button>
    </div>
    <script src="popout.js"></script>
  </body>
</html>
